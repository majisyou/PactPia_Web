name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Pages
        # bump to a newer major in case older releases depend on deprecated actions/upload-artifact@v3
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        # use latest major to avoid workflows that internally reference the deprecated upload-artifact v3
        uses: actions/upload-pages-artifact@v2
        with:
          # Vite outputs to `dist` by default
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
